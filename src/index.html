<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Slither.io Clone - Loonride Example</title>
</head>
<body style="background-color: #000033">
    <div class="dashboard">
        <h2 class="dash_title">LEgEnd Board</h2>
        <div id="dash_leader">
            <span style="padding-left: 3px;">Highest Score of All The Time</span>
            <table id="leader_data">
                <tr>
                    <td class="table_rank"><i class="fas fa-crown"></i></td>
                    <td class="table_name"></td>
                    <td class="table_score"></td>
                </tr>
            </table>
        </div>
        <div id="dash_table">
            <table id="table_data"></table>
        </div>

    </div>
   <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
</body>
</html>
