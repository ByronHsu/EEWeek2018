<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slither.io Clone - Loonride Example</title>
    <style>
        canvas {
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #login {
            position: absolute;
            z-index: 999;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translateX(-50%) translateY(-50%);
        }
        #nameinput {
            width: 220px;
            height: 24px;
            display: flex;
        }
    </style>
</head>

<body style="background-color: #000033">
    <div id="login">
        <input id="nameinput" placeholder="Enter your name">
        <button id="submitname">Play</button>
    </div>
